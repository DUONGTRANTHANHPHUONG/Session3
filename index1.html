<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<style>
    .caption{
        font-weight: bolder;
        font-size: 50px;
        font-style: italic;
    }
</style>
<body>
    
    <table border=”1” > 
        <caption class="caption">My Store</caption>

          </tr>

          <tr>

          </tr>

          <tr>

            <td style="text-align: center;">$0.75/1b </td>
          </tr>

          <tr>

          </tr>

          <tr>
